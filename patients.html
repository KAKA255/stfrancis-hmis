
<!DOCTYPE html>
<html>
<head><title>Registered Patients</title></head>
<body>
    <h2>Patient List</h2>
    <table border="1" cellpadding="5">
        <tr><th>ID</th><th>Name</th><th>Gender</th><th>DOB</th><th>Phone</th><th>Insurance</th></tr>
        {% for p in patients %}
        <tr>
            <td>{{ p[0] }}</td><td>{{ p[1] }}</td><td>{{ p[2] }}</td>
            <td>{{ p[3] }}</td><td>{{ p[4] }}</td><td>{{ p[5] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
