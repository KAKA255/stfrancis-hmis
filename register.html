
<!DOCTYPE html>
<html>
<head><title>Register Patient</title></head>
<body>
    <h2>Patient Registration</h2>
    <form method="POST">
        <label>Name:</label><input type="text" name="name" required><br><br>
        <label>Gender:</label>
        <select name="gender"><option>Male</option><option>Female</option></select><br><br>
        <label>DOB:</label><input type="date" name="dob"><br><br>
        <label>Phone:</label><input type="text" name="phone"><br><br>
        <label>Insurance:</label>
        <select name="insurance"><option>Cash</option><option>NHIF</option><option>Private</option></select><br><br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
